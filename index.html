<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');</style>
</head>
<body>
    <h2 style="text-align: center;">
        Body Mass Index Calculator
    </h2>

    <form action="" class="form" id="form" onsubmit="return validateForm()">
        
        <div class="row1">
            <input type="text" class="text_input" id="age" autocomplete="off" required>
            <p class="text">age</p>

            <label for="" class="container">
                <input type="radio" name="radio" id="m" >
                <p class="text">male</p>
                <span class="checkmark"></span>
            </label>
            <label for="" class="container">
                <input type="radio" name="radio" id="f" >
                <p class="text">female</p>
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="row2">
            <input type="text" class="text_input" id="height" autocomplete="off" required>
            <p class="text">height (cm)</p>
            <input type="text" class="text_input" id="weight" autocomplete="off" required>
            <p class="text">weight (kg)</p>
        </div>

        <button type="button" id="submit">submit</button>

    </form>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    
</body>
</html>
